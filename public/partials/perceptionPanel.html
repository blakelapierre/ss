<div ng-controller="PerceptionCtrl" class="viewport">
	<form class="search-container form-inline" ng-submit="search()">
		<input class="form-control" type="text" ng-model="searchFor" placeholder="Search for..." tabindex="1">
		<input class="form-control btn btn-primary" type="submit" value="Search">
	</form>
	<div class="percept-list">
		<div class="panel panel-default container-fluid" ng-repeat="percept in perception.percepts">
			<div class="row panel-body show-grid">
				<div class="col-md-10 col-xs-8">
					<ul class="list-unstyled">
						<li><h1>{{percept.name}}</h1></li>
						<li><h3>{{percept.vicinity}}</h3></li>
						<li><img src="{{percept.icon}}" /></li>
					</ul>
				</div>
				<div class="col-md-1 col-xs-2 text-center">
					<ul class="list-unstyled">
						<li class="rating"></li>
						<li class="rating-colored" ng-style="{'width': 32 * percept.rating + 'px'}"></li>
					</ul>
					<div class="price-level">{{percept.priceLevel | priceLevel}}</div>
				</div>
				<div class="col-md-1 col-xs-2">
					<div class="text-center cell">
						<div class="stage" ng-style="{'-webkit-transform': 'rotateZ(' + (percept.orientation.alpha - 180) + 'deg) rotateX(' + percept.orientation.beta + 'deg) rotateY(' + (-percept.orientation.gamma - 90) + 'deg)' }">
							<div class="assembly">
								<div class="arrow">
									<div class="tail">
										<div class="base"></div>
										<div class="top"></div>
										<div class="left"></div>
										<div class="bottom"></div>
										<div class="right"></div>
									</div>
									<div class="head">
										<div class="base"></div>
										<div class="top"></div>
										<div class="left"></div>
										<div class="bottom"></div>
										<div class="right"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="info">
						<div><h2>{{percept.direction}}</h2></div>
						<div><h3>{{percept.distance | number}} miles</h3></div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		
	</div>
	<div map id="map" class="percept-map" ng-class="{'percept-map':'true', 'fullscreen': fullscreenClass}"></div>
</div>
